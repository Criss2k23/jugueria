            <form class="signup-form">
                <h2>Regístrate</h2>
                <div class="container">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Apellidos:</label>
            <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" required>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <footer>
        <footer>
            <nav class="redessociales">

            <!-- Resto del contenido del footer -->
        </nav>
    </footer>
    <script>
        document.querySelector('.signup-form').addEventListener('submit', function(event) {
          event.preventDefault();
          
          // Obtener los valores de los campos de entrada
          var name = document.getElementById('name').value;
          var lastName = document.getElementById('last-name').value;
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          var confirmPassword = document.getElementById('confirm-password').value;
          
          // Realizar validaciones (puedes agregar más según tus necesidades)
          if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden. Por favor, inténtalo nuevamente.');
            return;
          }
          
          // Crear un objeto con los datos del usuario
          var user = {
            name: name,
            lastName: lastName,
            email: email,
            password: password
          };
          
          // Hacer algo con los datos del usuario (enviar a un servidor, almacenar en localStorage, etc.)
          console.log('Datos del usuario:', user);
          
          // Mostrar el mensaje de éxito
          alert('Registro exitoso');
          
          // Limpiar los campos de entrada
          document.getElementById('name').value = '';
          document.getElementById('last-name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('password').value = '';
          document.getElementById('confirm-password').value = '';
        });
    </script>
